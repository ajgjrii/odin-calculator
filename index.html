<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    
    <p>OUTPUT:<span id="output"></span></p>
    <p>INPUT: <span id="input"></span></p>
    <button id="one" value="1" class="number">1</button>
    <button id="two" value="2" class="number">2</button>
    <button id="three" value="3" class="number">3</button>
    <button id="four" value="4" class="number">4</button>
    <button id="five" value="5" class="number">5</button>
    <button id="six" value="6" class="number">6</button>
    <button id="seven" value="7" class="number">7</button>
    <button id="eight" value="8" class="number">8</button>
    <button id="nine" value="9" class="number">9</button>
    <button id="zero" value="0" class="number">0</button>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <button id="equal">=</button>

    
</body>
    
</html>
